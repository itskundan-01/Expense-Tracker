<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>Expense Tracker - Manage Your Finances</title>
    <meta name="title" content="Expense Tracker - Manage Your Finances" />
    <meta name="description" content="A comprehensive expense tracking application to manage your finances, budgets, and transactions with ease." />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="background-color" content="#ffffff" />
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Expense Tracker" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- Microsoft PWA Meta Tags -->
    <meta name="msapplication-TileColor" content="#3B82F6" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://expense-tracker.app/" />
    <meta property="og:title" content="Expense Tracker - Manage Your Finances" />
    <meta property="og:description" content="A comprehensive expense tracking application to manage your finances, budgets, and transactions with ease." />
    <meta property="og:image" content="/vite.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://expense-tracker.app/" />
    <meta property="twitter:title" content="Expense Tracker - Manage Your Finances" />
    <meta property="twitter:description" content="A comprehensive expense tracking application to manage your finances, budgets, and transactions with ease." />
    <meta property="twitter:image" content="/vite.svg" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Mobile Specific -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
