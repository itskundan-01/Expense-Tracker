services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: expense_tracker_mysql
    restart: always
    environment:
      MYSQL_DATABASE: expense_tracker
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: expenseuser
      MYSQL_PASSWORD: expensepass
      MYSQL_ROOT_HOST: '%'  # Allow root access from any host
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - expense_tracker_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    command: --default-authentication-plugin=mysql_native_password --bind-address=0.0.0.0

  # Spring Boot Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: expense_tracker_server
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/expense_tracker?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: expenseuser
      SPRING_DATASOURCE_PASSWORD: expensepass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: mySecretKey123456789012345678901234567890
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - expense_tracker_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # React Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: expense_tracker_client
    restart: always
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - expense_tracker_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 5

  # phpMyAdmin (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: expense_tracker_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - expense_tracker_network

volumes:
  mysql_data:

networks:
  expense_tracker_network:
    driver: bridge